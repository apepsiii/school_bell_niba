<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Bell PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ea580c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="School Bell">
    <meta name="application-name" content="School Bell">
    <meta name="msapplication-TileColor" content="#ea580c">
    <meta name="msapplication-config" content="/static/icons/browserconfig.xml">
    
    <!-- Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16.png">
    <link rel="shortcut icon" href="/static/icons/icon-192.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/pwa.css">
    
    <style>
        /* PWA Specific Styles with Shadcn/UI Orange Theme */
        body {
            background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .pwa-container {
            max-width: 480px;
            margin: 0 auto;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .pwa-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 var(--radius) var(--radius);
            padding: 15px 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 20px;
        }
        
        .pwa-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px;
        }
        
        .pwa-footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius) var(--radius) 0 0;
            padding: 15px;
            margin-top: 20px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-lg);
            transition: transform 0.15s ease-in-out;
        }
        
        .status-card:active {
            transform: scale(0.98);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #10b981;
        }
        
        .status-indicator.offline {
            background: #ef4444;
        }
        
        .status-indicator.playing {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .schedule-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.15s ease-in-out;
            box-shadow: var(--shadow);
        }
        
        .schedule-item.active {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid #10b981;
        }
        
        .schedule-item.next {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
        }
        
        .schedule-time {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ea580c;
        }
        
        .schedule-name {
            flex: 1;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .play-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ea580c, #c2410c);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.15s ease-in-out;
            box-shadow: var(--shadow-md);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .play-button.playing {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse 1s infinite;
        }
        
        .volume-control {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }
        
        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #f1f5f9;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ea580c;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ea580c;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .quick-action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            padding: 15px;
            text-align: center;
            transition: all 0.15s ease-in-out;
            font-weight: 500;
            box-shadow: var(--shadow);
        }
        
        .quick-action-btn:active {
            transform: scale(0.95);
            background: rgba(234, 88, 12, 0.1);
        }
        
        .quick-action-btn i {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 5px;
            color: #ea580c;
        }
        
        .install-prompt {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            box-shadow: var(--shadow-lg);
        }
        
        .install-prompt.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .offline-indicator {
            background: #ef4444;
            color: white;
            padding: 5px 10px;
            border-radius: var(--radius);
            font-size: 0.8rem;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow-md);
        }
        
        .offline-indicator.show {
            display: block;
        }
        
        /* Safe area support */
        @supports (padding: max(0px)) {
            .pwa-container {
                padding: max(env(safe-area-inset-top), 15px) max(env(safe-area-inset-right), 15px) max(env(safe-area-inset-bottom), 15px) max(env(safe-area-inset-left), 15px);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #9a3412 0%, #7c2d12 100%);
            }
            
            .status-card, .schedule-item, .volume-control, .quick-action-btn, .pwa-header, .pwa-footer {
                background: rgba(255, 255, 255, 0.1);
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="pwa-container">
        <!-- Offline Indicator -->
        <div class="offline-indicator" id="offlineIndicator">
            <i class="bi bi-wifi-off"></i> Offline Mode
        </div>
        
        <!-- Install Prompt -->
        <div class="install-prompt" id="installPrompt">
            <i class="bi bi-download"></i>
            <strong>Install School Bell</strong><br>
            <small>Install app untuk pengalaman lebih baik</small>
            <button class="btn btn-light btn-sm mt-2" onclick="installApp()">Install</button>
        </div>
        
        <!-- Header -->
        <header class="pwa-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h4 mb-0">
                        <i class="bi bi-bell-fill" style="color: #ea580c;"></i> School Bell
                    </h1>
                    <small class="text-muted" id="currentDateTime">Loading...</small>
                </div>
                <div>
                    <span class="status-indicator online" id="statusIndicator"></span>
                    <span id="statusText">Online</span>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="pwa-content">
            <!-- Status Card -->
            <div class="status-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="mb-1">Status Sistem</h5>
                        <small class="text-muted" id="systemStatus">Ready</small>
                    </div>
                    <div class="text-center">
                        <i class="bi bi-bell" style="font-size: 2rem; color: #0d6efd;"></i>
                    </div>
                </div>
                
                <div class="row text-center">
                    <div class="col-4">
                        <small class="text-muted">Mode</small>
                        <div class="form-check form-switch d-flex justify-content-center">
                            <input class="form-check-input" type="checkbox" id="holidayMode">
                            <label class="form-check-label ms-2" for="holidayMode">Libur</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <small class="text-muted">Jadwal</small>
                        <div class="fw-bold" id="scheduleCount">0</div>
                    </div>
                    <div class="col-4">
                        <small class="text-muted">Audio</small>
                        <div class="fw-bold" id="audioCount">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Next Schedule -->
            <div class="status-card" id="nextScheduleCard">
                <h5 class="mb-3">
                    <i class="bi bi-alarm"></i> Jadwal Berikutnya
                </h5>
                <div id="nextScheduleInfo" class="text-center text-muted">
                    <i class="bi bi-calendar-x" style="font-size: 2rem;"></i>
                    <p class="mt-2 mb-0">Tidak ada jadwal berikutnya</p>
                </div>
            </div>
            
            <!-- Volume Control -->
            <div class="volume-control">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span><i class="bi bi-volume-up"></i> Volume</span>
                    <span id="volumeValue">80%</span>
                </div>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="showSchedules()">
                    <i class="bi bi-calendar3"></i>
                    Jadwal
                </button>
                <button class="quick-action-btn" onclick="showAudio()">
                    <i class="bi bi-music-note-list"></i>
                    Audio
                </button>
                <button class="quick-action-btn" onclick="showAnnouncements()">
                    <i class="bi bi-megaphone"></i>
                    Pengumuman
                </button>
                <button class="quick-action-btn" onclick="showLogs()">
                    <i class="bi bi-clock-history"></i>
                    Log
                </button>
            </div>
            
            <!-- Today's Schedules -->
            <div class="status-card">
                <h5 class="mb-3">
                    <i class="bi bi-calendar-day"></i> Jadwal Hari Ini
                </h5>
                <div id="todaySchedules">
                    <div class="text-center text-muted">
                        <i class="bi bi-calendar-x" style="font-size: 2rem;"></i>
                        <p class="mt-2 mb-0">Tidak ada jadwal hari ini</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="pwa-footer">
            <div class="text-center">
                <small class="text-muted">
                    <i class="bi bi-heart-fill text-danger"></i> School Bell PWA v1.0
                </small>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA Scripts -->
    <script src="/static/js/service-worker.js"></script>
    <script src="/static/js/pwa-scheduler.js"></script>
    <script src="/static/js/pwa-audio.js"></script>
    <script src="/static/js/pwa-ui.js"></script>
</body>
</html>
